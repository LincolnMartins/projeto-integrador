{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Boostrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
		type="text/css"
		href="{% static 'css/style.css' %}">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>{% block titulo %} {% endblock %}</title>
	
	
</head>
<body>




    <div class="container-fluid">
        <div class="row">
            <div id="sidebar" class="col-2">
                <p>Menu</p>
                <ul id="linha">
                    <!--li></li!-->
					<li><i class="large material-icons cyan-text icon-face">face</i><a href="{% url 'cliente' %}">Clientes</a></li>
					<li><i class="large material-icons cyan-text icon-face">library_books</i><a href="{% url 'listaordem' %}">Ordens</a></li>
                </ul>
            </div>
            <div class="col">

                <form action="" method="POST">
                    {% csrf_token %}
                    <a class="btn btn-primary" href="{% url 'home' %}" role="button" style="position: absolute; right: 0;">Logout</a>
                </form>

                {% block conteudo %} {% endblock %}
                
            </div>
        </div>
		
	
    </div>
		
    </div!>
	
	

</body>
</html>
